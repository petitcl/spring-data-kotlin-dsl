name: Publish package to the Maven Central Repository
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@ccb4328a959376b642e027874838f60f8e596de3
      - name: Publish package
        uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
        with:
          arguments: -Pversion=${NEW_VERSION} build publish
        env:
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.OSSRH_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.OSSRH_PGP_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.OSSRH_PGP_KEY_PASSPHRASE }}
          NEW_VERSION: ${{ github.event.release.tag_name }}
#        env:
#          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
#          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
#          NEW_VERSION: ${{ github.event.release.tag_name }}